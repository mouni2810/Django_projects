<!DOCTYPE html>
<html>
<head>
    <title>Update Person</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Update Person</h2>

    <div class="card shadow p-4">
        <form method="POST" action="{% url 'update' id=person.id %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" value="{{ person.name }}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" value="{{ person.email }}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Phone:</label>
                <input type="text" name="phone" value="{{ person.phone }}" class="form-control" required>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'index' %}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
